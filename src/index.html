<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pulse</title>
    <link rel="stylesheet" href="sass/libs/bootstrap-reboot.min.scss">
    <link rel="stylesheet" href="sass/libs/_font.scss">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="header__items">
                    <div class="header__logo">
                        <img src="icons/logo.png" alt="Логотип сайта">
                    </div>
                    <div class="header__official">
                        Официальный представитель
                        <span>Garmin, Polar, Suunto</span>
                    </div>
                    <div class="header__info">
                        <a href="tel:+74999228974" class="header__info-link">+7 (499) 922-89-74</a>
                        <button class="buttons">заказать звонок</button>
                    </div>
                </div>
        </header>
        <div class="promo__wrapper">
            <div class="promo__official">
                <h1 class="heading">Подбор пульсометра</h1>
                <h2 class="heading heading-two">с учётом Вашего уровня подготовки</h2>
            </div>
            <div class="promo__icons">
                <div class="promo__icons-wrapper">
                    <a href="#" class="promo__icons-link">
                        <img src="icons/stopwatch.png" alt="Логотип часов">
                    </a>
                    <span class="span">Время подбора:<br>10 минут</span>
                </div>
                <div class="promo__icons-wrapper">
                    <a href="#" class="promo__icons-link">
                        <img src="icons/hand-car.png" alt="Логотип тележки для погрузки">
                    </a>
                    <span class="span">Время подбора:<br>10 минут</span>
                </div>
                <div class="promo__icons-wrapper">
                    <a href="#" class="promo__icons-link">
                        <img src="icons/messages.png" alt="Логотип сообщения">
                    </a>
                    <span class="span">Время подбора:<br>10 минут</span>
                </div>
            </div>
            <div class="promo__contacts">
                <button class="buttons buttons-contacts">заказать консультацию</button>
                <div class="promo__contacts-catalog">
                    <span class="span">или</span><a href="#" class="promo__contacts-link">перейти в каталог</a>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
